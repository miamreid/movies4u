<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie Results</title>
</head>

<body>
    <aside>
        <div class="filters">Filters</div>
        <div class="results-field-selector">Genre
            <select>
                <option value="" disabled selected hidden>Select</option>
            </select>
        </div>
        <div class="results-field-selector">Year
            <select>
                <option value="" disabled selected hidden>Select</option>
            </select>
        </div>
        <div class="slidecontainer">
            <p class="min-length">>90 minutes to 3+ hours</p>
            <input class="slider" type="range" min="1" max="100" value="50">
        </div>
        <div class="saved-search">
            <button>Saved search #1</button>
            <button>Saved search #2</button>
            <button>Saved search #3</button>
        </div>
    </aside>
    <div class="results-container">
        <img src="url" alt="alternatetext">
        <div class="movie-name">Movie Name</div>
    </div>
</body>

</html>
