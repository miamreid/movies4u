<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Movies4U</title>
</head>

<body>
    <h1 class="main-header">Movies<span>4</span>U</h1>
    <!-- multistep form -->
    <!-- progressbar -->
    <div class="progress-container">
        <ul id="progressbar">
            <li class="active">Genre</li>
            <li>Decade</li>
            <li>Movie Length</li>
            <li>Actors/Actresses
            </li>
        </ul>
    </div>
    <form id="msform">

        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Pick the Genre</h2>
            <select class="user-input" id="user-genre">
                <option value="28" id="28">Action</option>
                <option value="12" id="12">Adventure</option>
                <option value="16" id="16">Animation</option>
                <option value="35" id="35">Comedy</option>
                <option value="80" id="80">Crime</option>
                <option value="99" id="99">Documentary</option>
                <option value="18" id="18">Drama</option>
                <option value="10751" id="10751">Family-Friendly</option>
                <option value="14" id="14">Fantasy</option>
                <option value="36" id="36">History</option>
                <option value="27" id="27">Horror</option>
                <option value="10402" id="10402">Musical</option>
                <option value="9648" id="9648">Mystery</option>
                <option value="10749" id="10749">Romance</option>
                <option value="878" id="878">Science Fiction</option>
                <option value="10770" id="10770">TV Movie</option>
                <option value ="53" id="53">Thriller</option>
                <option value="10753" id="10752">War</option>
                <option value="37" id="37">Western</option>
            </select>
            <input type="button" name="next" id="genreButton" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Choose a Decade</h2>
            <select class="user-input" id="user-decade">
                <option value="1950s" id="1950s">1950s</option>
                <option value="1960s" id="1960s">1960s</option>
                <option value="1970s" id="1970s">1970s</option>
                <option value="1980s" id="1980s">1980s</option>
                <option value="1990s" id="1990s">1990s</option>
                <option value="2000s" id="2000s">2000s</option>
                <option value="2010s" id="2010s">2010s</option>
                <option value="2020s" id="2020s">2020s</option>
            </select>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" id="decadeButton" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Movie Length</h2>
            <div class="slidecontainer">
                <Label for="slider" class="min-length">>90 minutes to 3+ hours</p>
                <input class="slider" type="range" id="user-length" list="values" min="90" max="150" value="120" step="30">
                <datalist id="values">
                    <option value="90" label="90 Minutes or Less"></option>
                    <option value="120" label="Up to 2&#189;"></option>
                    <option value="150" label="2&#189; or Longer"></option>
                </datalist>
            </div>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
        <!--
        <fieldset>
            <h2 class="fs-title">Actors/Actresses</h2>
            <select class="user-input"></select>
            <h2 class="fs-title">Director</h2>
            <select class="user-input"></select>
            <input type="button" name="previous" class="next action-button" value="Previous" />Submit</input>
        </fieldset>
        -->
    </form>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="script.js"></script>
</html>
