<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Movies4U</title>
</head>

<body>
    <h1 class="main-header">Movies4U</h1>
    <div class="max-w-xl mx-auto my-4 border-b-2 pb-4">
        <div class="flex pb-3">
            <div class="flex-1">
            </div>

            <div class="flex-1">
                <div class="w-10 h-10 bg-green mx-auto rounded-full text-lg text-white flex items-center">
                    <span class="text-white text-center w-full"><i
                            class="fa fa-check w-full fill-current white"></i></span>
                </div>
            </div>


            <div class="w-1/6 align-center items-center align-middle content-center flex">
                <div class="w-full bg-grey-light rounded items-center align-middle align-center flex-1">
                    <div class="bg-green-light text-xs leading-none py-1 text-center text-grey-darkest rounded "
                        style="width: 100%"></div>
                </div>
            </div>


            <div class="flex-1">
                <div class="w-10 h-10 bg-green mx-auto rounded-full text-lg text-white flex items-center">
                    <span class="text-white text-center w-full"><i
                            class="fa fa-check w-full fill-current white"></i></span>
                </div>
            </div>

            <div class="w-1/6 align-center items-center align-middle content-center flex">
                <div class="w-full bg-grey-light rounded items-center align-middle align-center flex-1">
                    <div class="bg-green-light text-xs leading-none py-1 text-center text-grey-darkest rounded "
                        style="width: 20%"></div>
                </div>
            </div>

            <div class="flex-1">
                <div
                    class="w-10 h-10 bg-white border-2 border-grey-light mx-auto rounded-full text-lg text-white flex items-center">
                    <span class="text-grey-darker text-center w-full">3</span>
                </div>
            </div>


            <div class="w-1/6 align-center items-center align-middle content-center flex">
                <div class="w-full bg-grey-light rounded items-center align-middle align-center flex-1">
                    <div class="bg-green-light text-xs leading-none py-1 text-center text-grey-darkest rounded "
                        style="width: 0%"></div>
                </div>
            </div>


            <div class="flex-1">
                <div
                    class="w-10 h-10 bg-white border-2 border-grey-light mx-auto rounded-full text-lg text-white flex items-center">
                    <span class="text-grey-darker text-center w-full">4</span>
                </div>
            </div>


            <div class="flex-1">
            </div>
        </div>

        <div class="flex text-xs content-center text-center">
            <div class="w-1/4">
                Genre
            </div>

            <div class="w-1/4">
                Decade
            </div>

            <div class="w-1/4">
                Movie Length
            </div>

            <div class="w-1/4">
                Actors/Actresses/Director
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>

</html>
