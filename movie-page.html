    <link rel="stylesheet" href="./Assets/css/style.css">

<body class="movie">
    <img id="selected-img" src="./Assets/twilight.jpg"/>
    <main class="movie-info">
        <div>
            <h1 id="selected-title"></h1>
            <p class="chunk-o-text" id="rating"></p>
            <button id="genre-1"></button>
        </div>
        <div>
            <h3>Synopsis</h3>
            <p class="chunk-o-text" id="selected-plot"></p>
        </div>
        <div>
            <h3>New York Times Review</h3>
            <p id="review-headline" class="chunk-o-text"></p>

        </div>
    </main>
